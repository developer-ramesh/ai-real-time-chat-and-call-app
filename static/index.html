<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramesh-CQ:AI-Enabled Real-Time P2P Chat with Audio/Video Calls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="/static/chat.js"></script>
    <style>
        body {
            background: #f8f9fa;
        }

        .chat-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            height: 350px;
            overflow-y: auto;
            border-radius: 10px;
            padding: 10px;
            background: rgb(98 96 96 / 5%);
            display: flex;
            flex-direction: column;
        }

        .chat-bubble {
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 5px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .sent {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .received {
            background: #444;
            color: white;
            align-self: flex-start;
        }

        .video-container {
            display: flex;
            margin-top: 20px;
        }

        video {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }

        #acceptCallButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745; /* Green color */
            color: white;
            font-size: 18px;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 9999; /* High z-index to stay on top */
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        /* Hover Effect */
        #acceptCallButton:hover {
            background-color: #218838; /* Darker Green */
            transform: scale(1.1); /* Slightly enlarge */
        }

        /* Pulse Animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(40, 167, 69, 0.6); }
            50% { box-shadow: 0 0 20px rgba(40, 167, 69, 0.9); }
            100% { box-shadow: 0 0 10px rgba(40, 167, 69, 0.6); }
        }

        #acceptCallButton.pulse {
            animation: pulse 1.5s infinite;
        }


        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
            }

            video {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column align-items-center vh-100">
        <h2 class="text-center mb-4" style="padding: 15px;">AI-Enabled Real-Time P2P Chat with Audio/Video Calls</h2>

        <div class="chat-container">
            <!-- Room Join Section -->
            <div class="mb-3">
                <input type="number" id="roomIdInput" class="form-control" placeholder="Enter Meeting ID and share with your friend">
            </div>
            <div class="input-group mb-3">
                <input type="text" id="usernameInput" class="form-control" placeholder="Enter your name">
                <button onclick="joinRoom()" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Join</button>
            </div>

            <div id="chatSection" style="display: none;">
                <!-- Chat Box -->
                <div id="chatBox" class="chat-box">
                    <p class="text-center text-muted">No messages yet...</p>
                </div>

                <!-- Message Input -->
                <div class="input-group mt-3">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type a message..." oninput="toggleSendButton()">
                    <button id="sendButton" onclick="sendMessage()" class="btn btn-success" disabled>
                        <i class="bi bi-send"></i>
                    </button>
                </div>

                <!-- Call Buttons -->
                <div class="d-flex justify-content-between mt-3">
                    <button onclick="startAudioCall()" class="btn btn-warning w-50 me-2" id="startAudioCall" disabled>
                        <i class="bi bi-telephone"></i> Audio
                    </button>
                    <button onclick="startVideoCall()" class="btn btn-danger w-50" id="startVideoCall" disabled>
                        <i class="bi bi-camera-video"></i> Video
                    </button>
                </div>

                <div class="video-container mt-3" style="display: none;">
                    <video id="localVideo" autoplay muted></video>
                    <video id="remoteVideo" autoplay></video>
                </div>
            </div>
        </div>

        <button id="acceptCallButton" onclick="acceptCall()" class="btn btn-success mt-3" style="display: none;">
            Accept Call
        </button>
    </div>
</body>
</html>
