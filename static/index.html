<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<!--     <link rel="stylesheet" href="/static/style.css"> -->
    <script src="/static/chat.js"></script>
    <style>
        body {
    color: gey;
    font-family: 'Arial', sans-serif;
}

.chat-container {
    width: 100%;
    max-width: 500px;
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
}

.chat-box {
    height: 350px;
    overflow-y: auto;
    border-radius: 10px;
    padding: 10px;
}

.chat-bubble {
    padding: 10px 15px;
    border-radius: 20px;
    margin-bottom: 5px;
    max-width: 75%;
    word-wrap: break-word;
}

.sent {
    background: #007bff;
    color: gey;
    align-self: flex-end;
}

.received {
    background: #444;
    align-self: flex-start;
}

.username {
    font-size: 12px;
    color: gey;
    margin-bottom: 2px;
}

.input-group input {
    border: none;
    color: gey;
}

.input-group input:focus {
    color: gey;
    outline: none;
    box-shadow: none;
}

.btn-custom {
    border-radius: 50px;
    transition: 0.3s;
    border: none;
}

.btn-custom:disabled {
    opacity: 0.5;
}

.btn-custom:hover {
    transform: scale(1.05);
}
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <h3>AI enabled real time chat application with Audio/Video call in native language.</h3>
    
    <div class="chat-container">
        <!-- Room Join Section -->
        <div class="input-group mb-2">
            <input type="text" id="roomIdInput" class="form-control text-white" placeholder="Give your meeting a title">
        </div>
        <div class="input-group mb-3">
            <input type="text" id="usernameInput" class="form-control text-white" placeholder="Enter Your Name">
            <button onclick="joinRoom()" class="btn btn-primary btn-custom"><i class="bi bi-box-arrow-in-right"></i> Join</button>
        </div>

        <!-- Chat Box -->
        <div id="chatBox" class="chat-box d-flex flex-column">
            <p class="text-center text-muted">No messages yet...</p>
        </div>

        <!-- Message Input -->
        <div class="input-group mt-3">
            <input type="text" id="messageInput" class="form-control text-white" placeholder="Type a message..." oninput="toggleSendButton()">
            <button id="sendButton" onclick="sendMessage()" class="btn btn-success btn-custom" disabled>
                <i class="bi bi-send"></i>
            </button>
        </div>

        <!-- Call Buttons -->
        <div class="d-flex justify-content-between mt-3">
            <button onclick="startAudioCall()" class="btn btn-warning w-50 me-2 btn-custom" id="startAudioCall" disabled><i class="bi bi-telephone"></i> Audio</button>
            <button onclick="startVideoCall()" class="btn btn-danger w-50 btn-custom" id="startVideoCall" disabled><i class="bi bi-camera-video"></i> Video</button>
        </div>
        
        <div class="video-container">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>
        
    </div>

    <button id="acceptCallButton" onclick="acceptCall()" style="display: none;">
        Accept Call
    </button>

</body>
</html>
