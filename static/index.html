<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <meta name="description" content="AI-Enabled Real-Time P2P Chat with Audio/Video Calls">
    <meta name="keywords" content="AI, Real-Time, P2P, Chat, Audio, Video, Calls">
    <meta name="author" content="Ramesh">
    <meta name="robots" content="index, follow">
    <title>Ramesh-CQ:AI-Enabled Real-Time P2P Chat with Audio/Video Calls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/chat.js"></script>
</head>
<body>
    <div class="container d-flex flex-column align-items-center vh-100">
        <h2 class="text-center mb-4">AI-Enabled Real-Time P2P Chat with Audio/Video Calls.</h2>
        <p class="indian-flag-text">(Hassle free App || To call in your native language)</p>

        <div class="chat-container">
            <!-- Room Join Section -->
            <div class="mb-3">
                <input type="number" id="roomIdInput" class="form-control" placeholder="Enter Meeting ID and share with your friend">
            </div>
            <div class="input-group mb-3">
                <input type="text" id="usernameInput" class="form-control" placeholder="Enter your name">
                <button onclick="joinRoom()" class="btn btn-primary" id="joinButton">
                    <i id="joinIcon" class="bi bi-box-arrow-in-right"></i> Join
                </button>
            </div>

            <div id="chatSection" style="display: none;">
                <!-- Chat Box -->
                <div id="chatBox" class="chat-box">
                    <p class="text-center text-muted">No messages yet...</p>
                </div>

                <!-- Message Input -->
                <div class="input-group mt-3">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type a message..." oninput="toggleSendButton()">
                    <button id="sendButton" onclick="sendMessage()" class="btn btn-success" disabled>
                        <i class="bi bi-send"></i>
                    </button>
                </div>

                <!-- Call Buttons -->
                <div class="d-flex justify-content-between mt-3">
                    <button onclick="startAudioCall()" class="btn btn-warning w-30 me-2" id="startAudioCall" disabled>
                        <i class="bi bi-telephone"></i> Audio Call
                    </button>
                    <button onclick="startVideoCall()" class="btn btn-primary w-30" id="startVideoCall" disabled>
                        <i class="bi bi-camera-video"></i> Video Call
                    </button>
                    <button id="endCallButton" onclick="endCall()" class="btn btn-danger w-30" style="display: none;">End Call</button>
                </div>

                <div class="video-container mt-3">
                    <video id="localVideo" autoplay muted></video>
                    <video id="remoteVideo" autoplay style="display: none;"></video>
                </div>
                <audio id="remoteAudio" autoplay></audio>
            </div>
        </div>
        
        <div id="overlay"></div> <!-- Background Dim Effect -->
        <button id="acceptCallButton" onclick="acceptCall()">Accept Call</button>
        <button id="rejectCallButton" onclick="rejectCall()">Reject Call</button>
    </div>
</body>
</html>
