<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="/static/style.css"> -->
    <script src="/static/chat.js"></script>
</head>
<body>
    <h2 style="text-align: center;margin-top: 30px;">AI enabled real time chat application with Audio/Video call in native language.</h2><br><br>
    <div class="d-flex justify-content-center vh-100">
        <div class="chat-container">
            <!-- Room Join Section -->
            <div class="input-group mb-2">
                <input type="text" id="roomIdInput" class="form-control" placeholder="Give your meeting a title">
            </div>
            <div class="input-group mb-3">
                <input type="text" id="usernameInput" class="form-control" placeholder="Enter Your Name">
                <button onclick="joinRoom()" class="btn btn-primary btn-custom"><i class="bi bi-box-arrow-in-right"></i> Join</button>
            </div>

            <!-- Chat Box -->
            <div id="chatBox" class="chat-box d-flex flex-column">
                <p class="text-center text-muted">No messages yet...</p>
            </div>

            <!-- Message Input -->
            <div class="input-group mt-3">
                <input type="text" id="messageInput" class="form-control" placeholder="Type a message..." oninput="toggleSendButton()">
                <button id="sendButton" onclick="sendMessage()" class="btn btn-success btn-custom" disabled>
                    <i class="bi bi-send"></i>
                </button>
            </div>

            <!-- Call Buttons -->
            <div class="d-flex justify-content-between mt-3">
                <button onclick="startAudioCall()" class="btn btn-warning w-50 me-2 btn-custom" id="startAudioCall" disabled><i class="bi bi-telephone"></i> Audio</button>
                <button onclick="startVideoCall()" class="btn btn-danger w-50 btn-custom" id="startVideoCall" disabled><i class="bi bi-camera-video"></i> Video</button>
            </div>
            
            <div class="video-container">
                <video id="localVideo" autoplay muted></video>
                <video id="remoteVideo" autoplay></video>
            </div>
            
        </div>

        <button id="acceptCallButton" onclick="acceptCall()" style="display: none;">
            Accept Call
        </button>
    </div>
</body>
</html>
